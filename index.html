<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wedding Contributions Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-lg p-6">
    <h1 class="text-2xl font-bold text-center mb-6">Wedding Contributions Tracker</h1>

    <!-- Search box -->
    <input id="searchInput" 
           type="text" 
           placeholder="Search by guest name..." 
           class="w-full border rounded-lg px-4 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">

    <!-- Table -->
    <div class="overflow-x-auto">
      <table class="min-w-full border border-gray-300 rounded-lg overflow-hidden">
        <thead class="bg-gray-200">
          <tr>
            <th class="px-4 py-2 text-left">Guest Name</th>
            <th class="px-4 py-2 text-left">Pledge</th>
            <th class="px-4 py-2 text-left">Received</th>
            <th class="px-4 py-2 text-left">Remaining Balance</th>
            <th class="px-4 py-2 text-left">Wedding Ticket Code</th>
          </tr>
        </thead>
        <tbody id="guestTable" class="divide-y divide-gray-200">
          <!-- Data will be injected here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // ðŸ”‘ Replace this with your Google Sheet ID
    const sheetId = "1LtPk9AgV-HO9Y-VRIFs4wk8xqCJrliNbY-quoqnxO7Y";  
    const sheetName = "michango"; // tab name (case sensitive!)
    const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv&sheet=${sheetName}`;

    let allData = [];

    // Fetch and parse CSV
    Papa.parse(url, {
      download: true,
      header: true,
      complete: function(results) {
        allData = results.data.filter(row => row["Guest Name"]); // remove empty rows
        renderTable(allData);
      }
    });

    // Render table rows
    function renderTable(data) {
      let table = document.getElementById("guestTable");
      table.innerHTML = "";
      data.forEach(row => {
        let tr = document.createElement("tr");
        tr.className = "hover:bg-gray-50";
        tr.innerHTML = `
          <td class="px-4 py-2">${row["Guest Name"] || ""}</td>
          <td class="px-4 py-2">${row["Pledge"] || ""}</td>
          <td class="px-4 py-2">${row["Received"] || ""}</td>
          <td class="px-4 py-2">${row["Remaining Balance"] || ""}</td>
          <td class="px-4 py-2 font-mono text-sm text-blue-600">${row["Wedding Ticket Code"] || ""}</td>
        `;
        table.appendChild(tr);
      });
    }

    // Search filter
    document.getElementById("searchInput").addEventListener("keyup", function() {
      let query = this.value.toLowerCase();
      let filtered = allData.filter(row => 
        row["Guest Name"] && row["Guest Name"].toLowerCase().includes(query)
      );
      renderTable(filtered);
    });
  </script>
</body>
</html>
